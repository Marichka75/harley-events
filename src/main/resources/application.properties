spring.application.name=harley-events

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/harley_events?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# (Optional) JWT/Secret keys, add later when implementing security
# jwt.secret=yourSecretKey
# jwt.expiration=3600000

# (Optional) Swagger config or other integrations can be added later
